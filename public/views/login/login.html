<div class="container" ng-class="{error: !!login.error}">
  <div class="logo-container">
    <div class="logo"></div>
  </div>

  <div class="form-container">
    <form class="login-form" ng-submit="login.submit(username, password)">
      <div ng-show="login.error" class="form-group error-message">
        <label class="control-label">登陆异常，请重试</label>
      </div>

      <div class="form-group inner-addon left-addon">
        <i class="fa fa-user fa-lg fa-fw"></i>
        <input type="text" ng-disabled="login.isDisabled || !login.allowLogin" ng-model="username" class="form-control" id="username" name="username" placeholder="用户名" autofocus />
      </div>

      <div class="form-group  inner-addon left-addon">
        <i class="fa fa-lock fa-lg fa-fw"></i>
        <input type="password" ng-disabled="login.isDisabled|| !login.allowLogin" ng-model="password" class="form-control" id="password" name="password" placeholder="口令" />
      </div>

      <div class="form-group">
        <button type="submit" ng-disabled="login.isDisabled || !login.allowLogin || !username || !password || login.isLoading" class="btn btn-block btn-default login">登陆</button>
      </div>
    </form>
  </div>

  <div ng-if="login.infoMessage" class="info-container">
    {{login.infoMessage}}
  </div>

  <div ng-if="!login.allowLogin" class="warning-container">
    {{login.loginMessage}}
  </div>

  <div ng-if="login.isDisabled" class="warning-container">
    Logging in requires a secure connection. Please contact your administrator.
  </div>
</div>
